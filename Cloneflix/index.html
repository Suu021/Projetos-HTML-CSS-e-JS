<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <!--owl-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <title>Cloneflix</title>
    <!--responsividade-->
    <link rel="stylesheet" href="styles/responsive.css">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CLONEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav> <div class="submit-line">                      
                <input type="search" name=""  placeholder="Pesquisar"id="pesquisar">
                <button id="botao" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="conteudo-destaque">
            <div class="container">
                <h3 class="titulo">VIKINGS VALHALLA
                </h3>
                <p class="descricao">Nesta sequência de Vikings, cem anos se passaram. Uma nova geração de heróis lendários cria seu destino e faz história.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </div>
        <label for=""> EM ALTA</label>
        <div class="carrosel-midia"></div>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-midia" src="imagens/Homem-Aranha - Sem Volta Para Casa.jpg" alt="Homem-Aranha: Sem Volta Para Casa">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Massacre da Serra Elétrica.jpg" alt="Massacre da Serra Elétrica: O Retorno de Leatherface">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Uncharted.jpg" alt="Uncharted: Fora do Mapa">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/AoT.jpg" alt="Attack on Titan">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Batman.jpg" alt="Batman">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Lucifer.jpg" alt="Lúcifer">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Oração Diabólica.jpg" alt="Oração Diabólica">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/All of Us Are Dead.jpg" alt="All of Us Are Dead">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Alerta Vermelho.jpg" alt="Alerta Vermelho">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Blitz.jpg" alt="Blitz">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Hotel Transilvânia 4.jpg" alt="Hotel Transilvânia 4">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Megalodon.jpg" alt="Megalodon">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/King's Man.jpg" alt="King's Man: A Origem">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/Peaky Blinders.jpg" alt="Peaky Blinders: Sangue, Apostas e Navalhas">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/The Last Kingdom.jpg" alt="The Last Kingdom">
                </div>
                <div class="item">
                    <img class="box-midia" src="imagens/TWD.jpg" alt="The Walking Dead">
                </div>
            </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
